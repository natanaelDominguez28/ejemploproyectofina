<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../resources/templates/template.xhtml">
            <ui:define name="content">
                
                    <div class="contenedorUsuario">
                        <h:form id="frmUsuario" rendered="#{loginFormBean.verificarSesion()}">
                            <p:growl id="mensajeGeneral" showDetail="false" sticky="false"/>
                            <p:panel header="Actualización de Datos de Usuario " footer="APU 2008 - Programación Visual 2018">
                                <h:panelGrid columns="2" cellpadding="5">

                                    <p:outputLabel for="txtNombre" value="Nombre de Usuario: "/>
                                    <p:inputText id="txtNombre" readonly="true" 
                                                 value="#{usuarioFormBean.usuarioBean.usuario.nombreUsuario}"/>

                                    <p:outputLabel for="txtCorreoElectronico" value="Correo Electronico: "/>
                                    <p:inputText id="txtCorreoElectronico" required="true"
                                                 maxlength="40" size="40"
                                                 value="#{perfilFormBean.perfilBean.perfil.email}">
                                        <f:validator validatorId="emailValidator"/>
                                    </p:inputText>

                                    <p:outputLabel for="txtDni" value="DNI: "/>
                                    <p:inputText id="txtDni" readonly="false" 
                                                 value="#{perfilFormBean.perfilBean.perfil.dni}"/>
                                    <p:outputLabel for="txtApellido" value="Apellido: "/>
                                    <p:inputText id="txtApellido" maxlength="20" size="20" required="true" 
                                                 value="#{perfilFormBean.perfilBean.perfil.apellidos}"/>

                                    <p:outputLabel for="txtNombres" value="Nombres: "/>
                                    <p:inputText id="txtNombres" maxlength="20" size="20" required="true" 
                                                 value="#{perfilFormBean.perfilBean.perfil.nombres}"/>  
                                    <p:outputLabel for="txtFechaNacimiento" value="fecha de Nacimiento: "/>
                                    <p:calendar id="txtFechaNacimiento" pattern="dd-MM-yyyy" mask="true" required="true" 
                                                size="10" maxlength="10" locale="es" 
                                                value="#{perfilFormBean.perfilBean.perfil.fechaDeNacimiento}"/>
                                    <h:panelGroup/>
                                    <p:commandButton id="btnGrabar" value="Actualizar Datos" update="frmUsuario"
                                                     action="#{usuarioFormBean.actualizarDatos()}"/>

                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
               
            </ui:define>

        </ui:composition>

    </body>
</html>
